 <meta charset="utf-8">

 <script type="text/javascript">
 	
 	function pulaLinha (){

 		document.write("<br><br>");
 	}

 	function mostra(frase){

 		document.write(frase);
 		pulaLinha();
 	} 

 	var numeroPensado = Math.round(Math.random()  * 100) ;// o Math.round é para arrendondar o número enquanto o Math.random é para sortea um número aleatorio, multiplica por 10 para escolher de entre 1 a 10.
 	/*console.log(numeroPensado) - para caso queira ver o valor antes de digitar*/
 	var chute = parseInt(prompt("digite seu chute "));

 	if ( chute == numeroPensado){

 		mostra("Você acertou!"); 
 	} else {
 		mostra("Você errou, o número pensado foi: " + numeroPensado); 
 	}
 </script>
