<!-- 

programa que multipicação de 7.
-->

<html>
<meta charset="pt-br">
<body>
<h1>Multiplicador</h1>
<script type="text/javascript" charset="utf-8">
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }
    function mostra(frase){
        document.write(frase);
        pulaLinha();
        
    }
    
    for(var mult = 1; mult<=10; mult++){
        
        mostra( 7 * mult);
        
    }
  
</script>
</body>
</html>
