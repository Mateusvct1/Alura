<meta charset="utf-8">

<script type="text/javascript">
	
	function pulaLinha (){

		document.write("<br>");
		document.write("<br>");
	}
	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}
	// O usuário para inserir uma data, desde modo o programa vai mostrar até essa data inserida os anos que tiveram copa
	// parseInt - vai converter o texto em número.
	var limite = parseInt(prompt("entre com a data limite"));
	var  anoCopa = 1930;
	while(anoCopa <= limite){
		mostra("teve copa em " + anoCopa);
	anoCopa = anoCopa + 4;
	}
	
	mostra("FIM.")

</script>
