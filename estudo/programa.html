<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Programa</title>
</head>
<body>
	<canvas width="600" height="400"></canvas>
	<script>
		var tela = document.querySelector('canvas');
// criei um pincel para trabalhar na tella
		var pincel = tela.getContext('2d');
		// desenhei um retangulo com o comando abaixo.
		pincel.fillStyle = 'lightgrey';
		pincel.fillRect(0,0,600,400);

		pincel.fillStyle = 'green';
		pincel.fillRect(0,0,200,400);
		pincel.fillStyle = 'red';
		pincel.fillRect(400,0,200,400);

		// criação do triangulo
		pincel.fillStyle = 'yellow';
		//beginPath um caminho 
		pincel.beginPath();
		// moveTo mova até...
		pincel.moveTo(300,200);
		// lineTo - linha até...
		pincel.lineTo(200,400);
		pincel.lineTo(400,400);
		//fill - para preencher
		pincel.fill();


		// criação do circulo

		pincel.fillStyle ='blue';
		pincel.beginPath();
		//arc para traçar o circulo
		pincel.arc(300,200,50,0,2*3.14);
		//300 do eixo x
		// 200 do eixo y
		// 50 o tamanho do raio do circulo
		// 0 o ângulo inicial
		// 2*3.14 do angulo final em radianos
		pincel.fill();
	</script>
</body>
</html>
