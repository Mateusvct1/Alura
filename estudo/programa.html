<meta charset="utf-8">


<script type="text/javascript">
function pulaLinha(){

	document.write("<br>");
	document.write("<br>");
}
function mostra(texto){
	document.write(texto);
	pulaLinha();
}

var ano = 2023;
mostra("Olá pessoal");

mostra("Irenilson tem " + (ano - 1967) +" anos");

mostra("Eligeilma tem " + (ano - 1965) +" anos" );

mostra("Emanuel tem " + (ano - 1986) +" anos"  );

mostra("Mateus tem " + (ano - 1988) +" anos" );

mostra("Lucas tem " + (ano - 1992) +" anos" );

var idadeIrenilson = 56;
var idadeEligeilma = 58;
var idadeEmanuel = 37;
var idadeMateus = 35;
var idadeLucas = 31; 
var media = (idadeIrenilson+idadeEligeilma+idadeEmanuel+idadeMateus+idadeLucas)/5;
mostra(" A média das idade é: " + Math.round(media) + " anos.");

var nome = "Mateus";
mostra(" A idade de " + nome + " é " + idadeMateus + " anos." );



	


    

</script>
